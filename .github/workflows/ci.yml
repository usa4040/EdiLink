name: CI (Test and Lint)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: edinet_test
          POSTGRES_USER: edinet
          POSTGRES_PASSWORD: edinet
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # SQLAlchemy 2.0のmypyプラグインと競合するため、旧スタブを削除
          pip uninstall -y sqlalchemy-stubs sqlalchemy2-stubs types-SQLAlchemy || true

      - name: Run ruff linter
        run: ruff check backend/

      - name: Check code formatting
        run: ruff format backend/ --check

      - name: Run mypy type check
        run: mypy backend/

      - name: Run tests
        run: |
          pytest
        env:
          API_KEY: ${{ secrets.API_KEY || 'dummy_test_key' }}
          DATABASE_URL: postgresql+asyncpg://edinet:edinet@localhost:5432/edinet_test
          TEST_DATABASE_URL: postgresql+asyncpg://edinet:edinet@localhost:5432/edinet_test
          REDIS_URL: redis://localhost:6379/0

  frontend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Lint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
